<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <!--Title of the Web-Page-->
    <title>The Simon Game</title>

                    <!--Link to the CSS File -->
    <link rel="stylesheet" href="style.css">

                    <!--Link to the jQuery File -->
</head>
<body>
    <h1 id="index-title" >Press A Key To Start</h1>

    <div class="container">
        <div class="row">
            <div type="button" class="btn green" id="green"></div>
            <div type="button" class="btn red" id="red"></div>
        </div>

        <div class="row">
            <div type="button" class="btn yellow" id="yellow"></div>
            <div type="button" class="btn blue" id="blue"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="simonGame.js"></script>
</body>
</html>
